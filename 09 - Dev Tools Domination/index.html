<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    // Regular
    // Interpolated
    console.log('I am a %s !', 'string');
    // Styled
    console.log('%c I am some great text!', 'font-size:20px');
    // warning!
    console.warn('Oh NO!!!');
    // Error :|
    console.error('Oh NO!!!');
    // Info
    console.info('Fun Fact here');
    // Testing
    console.assert(undefined === null, 'Nope');
    console.assert(undefined == null, 'Nope');
    // clearing
    console.clear();
    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);
    // Grouping together
    dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
    });
    // counting
    console.count('Div');
    console.count('Vid');
    console.count('Vid');
    console.count('Vid');
    console.count('Vid');
    console.count('Div');
    console.count('Vid');
    console.count('Div');
    console.count('Vid');
    console.count('Div');
    console.count('Div');
    // timing
    console.time('fetching data');
    console.timeEnd('fetching data');

  </script>
</body>
</html>
